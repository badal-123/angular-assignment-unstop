<!-- Assuming you have a button to trigger seat reservation -->
<button (click)="reserveSeats(4)">Reserve 4 Seats</button>

<!-- Displaying the seats with seatStatus array -->
<div class="seats">
  <div *ngFor="let seat of seatStatus; let i = index" [ngClass]="{'available': seat === 0, 'booked': seat === 1}">
  
  </div>
</div>
